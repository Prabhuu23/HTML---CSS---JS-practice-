<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Tables and Forms in HTML</title> 
    <style>         table { 
            border-collapse: collapse;             width: 100%;             border: 1px solid black; 
        }          th, td { 
            border: 1px solid black;             padding: 8px;             text-align: left; 
        } 
    </style> 
</head> 
<body> 
 
<h1>Tables and Forms in HTML</h1> 
 
<!-- Table Example --> 
<h2>Table Example</h2> 
<table> 
    <thead> 
        <tr> 
            <th>Name</th> 
            <th>Email</th> 
            <th>Phone</th> 
        </tr> 
    </thead> 
    <tbody> 
        <tr> 
            <td>Pratik</td> 
            <td>Pratik1@gmail.com</td> 
            <td>9856475213</td> 
        </tr> 
        <tr> 
        <td>Pratik Khadka</td> 
           <td>Pratikk23@gmail.com</td> 
            <td>9658632547</td> 
        </tr> 
    </tbody> 
</table> 
 
<!-- Form Example --> 
<h2>Form Example</h2> 
<form action="/submit-form" method="post"> 
    <label for="name">Name:</label>
		<input type="text"><br>
		<label for="email">Email</label>
		<input type="email"><br>
		<label for="number">Age</label>
		<input type="number"><br>
		<label for="birthday">Birthday</label>
		<input type="date"><br>
		<p>Language you know</p>
		<label for="java">JAVA</label>
		<input type="checkbox">
		<br>
		<label for="java">C</label>
		<input type="checkbox">
		<br>
		<label for="java">Python</label>
		<input type="checkbox">
		<br>
		<p>
			Gender
		</p>
		<label for="male">Male</label>
		<input type="radio"> <br>
		<label for="female">Female</label>
		<input type="radio"> <br>
		<label for="bloodgroup">Blood Group</label>
		<select id="dropdown">
			<option>A+ve</option>
			<option>A-ve</option>
			<option>B+ve</option>
			<option>B-ve</option>
			<option>O+ve</option>
			<option>O-ve</option>
		</select><br>
		<label for="about">About</label>
		<textarea rows="4"></textarea><br>
		<label for="file">File</label>
		<input type="file"><br>
		<label for="phone">Phone</label>
		<input type="text"> <br>
		<label for="url">URL</label>
		<input type="url"> <br>
		<label for="color">Color</label>
		<input type="color"> <br>
		<label for="password">Password</label>
		<input type="password"> <br>
		<input type="reset">
		<input type="submit" value="Submit">
</form> 
 
</body> 
</html>
