<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Currency Converter</title>
</head>
<body>
<h1>SImple Currency Converter using HTML and JS</h1>
<label for="amount">Enter Amount you want to convert :</label>
<input type="number" id="amount" placeholder="Enter amount" step="0.01"><br><br>

<label for="fromCurrency">From Currency:</label>
<select id="fromCurrency">
<option value="USD">US Dollars (USD)</option>
<option value="EUR">Euros (EUR)</option>
<option value="GBP">British Pounds (GBP)</option>
<option value="NPR">Nepali Rupees (NPR)</option>
<option value="INR">Indian Rupees (INR)</option>
</select><br><br>

<label for="toCurrency">To Currency:</label>
<select id="toCurrency">
<option value="USD">US Dollars (USD)</option>
<option value="EUR">Euros (EUR)</option>
<option value="GBP">British Pounds (GBP)</option>
<option value="NPR">Nepali Rupees (NPR)</option>
<option value="INR">Indian Rupees (INR)</option>
</select><br><br>

<button onclick="convertCurrency()">Convert</button><br><br>

<p>Converted Amount:</p>
<input type="text" id="convertedAmount" disabled>

<script type="text/javascript" src="currency.js"></script>
</body>
</html>
