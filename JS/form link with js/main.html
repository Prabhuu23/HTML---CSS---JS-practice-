
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form</title>
</head>
<body>
 name: <input type="text" id="name" placeholder="enter name"/><br><br>
 
 email: <input type="email" id="email" placeholder="enter email"/><br><br>
 
 gender: 
 <input type="radio" id="gender" name="gender" value="male">male
 <input type="radio" id="gender" name="gender" value="female">female<br><br>
 
 course:
 <select name="course" id="course">
 <option value="csit">BSc CSIT</option>
 <option value="bca">BCA</option>
 </select><br><br>
 
 languages:
 <input type="checkbox" value="java" name="languages"/> JAVA
 <input type="checkbox" value="javascript" name="languages"/> Javascript
 <input type="checkbox" value="python" name="languages"/> Python
 <input type="checkbox" value="c" name="languages"/> C <br><br>
 
 <button id="btn-save">Save</button>

<script src="index.js"></script>
</body>
</html>
